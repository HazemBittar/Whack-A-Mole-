<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack A Mole!</title>
    <link href="./style.css" rel="stylesheet" />

    <!-- load the testing dependencies -->
    <script src="./dependencies/chai.js"></script>
    <script src="./dependencies/describe-it.js"></script>

    <!-- load the rest of your files -->
    <script src="./scripts/handlers/score.js"></script>
    <script src="./scripts/handlers/start_game.js"></script>
    <script src="./scripts/logic/randomHole.js"></script>
    <script src="./scripts/logic/randomTime.js"></script>
    <script src="./scripts/handlers/peep.js"></script>
    <script src="./scripts/handlers/difficultyLevel.js"></script>
  </head>

  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button class="btn" >Start!</button>
    <form id="user-input">
      Select difficulty level
      <select name="level">
        <option value="normal">Normal</option>
        <option value="easy">Easy</option>
        <option value="difficult">Difficult</option>
      </select>
      </form>>
      <div class="container">
        <h3 class='greeting'>Please enter your name to save your success</h3>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="btn-save"
            id="saveScoreBtn"
            disabled
          >
            Save
          </button>
        </form>
        <h2 id = "scoreList"></h2>
        <ol id = "highScoresList"></ol>
    </div>
    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <!-- Leave this here, it renders the review buttons
      write your code above this script tag  -->
    <script src="./dependencies/review-buttons.js"></script>
    <script src="./scripts/script-variables.js"></script>
    <script src="./scripts/handlers/score_board.js"></script>
    <script src="./scripts/listeners/show_score.js"></script>
    <script src="./scripts/listeners/level.js"></script>
    <script src="./scripts/listeners/username.js"></script>
    <script src="./scripts/listeners/saveScore.js"></script>
  </body>
</html>
